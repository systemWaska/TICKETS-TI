<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Requerimientos TI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Requerimientos TI</h1>
            <p>Complete los datos para generar su ticket de atención.</p>
        </header>

        <form id="tiForm">
            <div class="form-group">
                <label for="tipo">Tipo de Solicitud</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione tipo...</option>
                    <option value="Incidencia">Incidencia (Fallo)</option>
                    <option value="Requerimiento">Requerimiento (Nuevo)</option>
                    <option value="Evento">Evento (Informativo)</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="area">Área / Departamento</label>
                    <select id="area" name="area" required onchange="cargarPersonal()">
                        <option value="">Seleccione área...</option>
                        <option value="RRHH">RR.HH.</option>
                        <option value="CONTABILIDAD">Contabilidad</option>
                        <option value="MARKETING">Marketing</option>
                        <option value="PRODUCCION">Producción</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombre">Personal</label>
                    <select id="nombre" name="nombre" required disabled>
                        <option value="">Seleccione primero el área...</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="titulo">Título del Requerimiento</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ej: Error al iniciar sesión" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción detallada</label>
                <textarea id="descripcion" name="descripcion" rows="4" minlength="20" required placeholder="Describa el problema o solicitud con detalle..."></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="prioridad">Prioridad</label>
                    <select id="prioridad" name="prioridad" required>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="btnEnviar">Enviar Requerimiento</button>
        </form>
        <div id="mensaje" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
