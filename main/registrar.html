<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Ticket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>‚ûï Registrar Nuevo Ticket</h1>
        <p>Llena el formulario para generar un nuevo ticket.</p>
    </header>

    <nav class="nav-menu">
        <a href="index.html" class="nav-link">üè† Inicio</a>
        <a href="mis-tickets.html" class="nav-link">üìã Ver Mis Tickets</a>
        <a href="todos-los-tickets.html" class="nav-link">üìà Dashboard</a>
    </nav>

    <main class="container">
        <form id="ticketForm" class="form">
            <div class="form-group">
                <label for="tipo">Tipo de Solicitud *</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccione...</option>
                    <option value="Incidencia">Incidencia (Fallo)</option>
                    <option value="Requerimiento">Requerimiento (Nuevo)</option>
                    <option value="Evento">Evento (Informativo)</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="area">√Årea / Departamento *</label>
                    <select id="area" name="area" required onchange="cargarPersonal()">
                        <option value="">Seleccione √°rea...</option>
                        <option value="RR.HH">RR.HH</option>
                        <option value="CONTABILIDAD">Contabilidad</option>
                        <option value="MARKETING">Marketing</option>
                        <option value="PRODUCCION">Producci√≥n</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre del Personal *</label>
                    <select id="nombre" name="nombre" required disabled>
                        <option value="">Seleccione primero el √°rea...</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="titulo">T√≠tulo del Requerimiento *</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ej: Error al iniciar sesi√≥n" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n detallada *</label>
                <textarea id="descripcion" name="descripcion" rows="4" minlength="20" required placeholder="Describa el problema o solicitud con detalle..."></textarea>
            </div>

            <div class="form-group">
                <label for="prioridad">Prioridad *</label>
                <select id="prioridad" name="prioridad" required>
                    <option value="Baja">Baja</option>
                    <option value="Media">Media</option>
                    <option value="Alta">Alta</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico (para notificaci√≥n) *</label>
                <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
            </div>

            <button type="submit" id="btnEnviar" class="btn-primary">Enviar Requerimiento</button>
        </form>

        <div id="mensaje" class="alert hidden"></div>
    </main>

    <footer class="footer">
